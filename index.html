<body>
    <div class="icn_strip">
        <span class="icn_l">
            <img class="icn" src="./kavach-logo-white 2.png" alt="">
            <img class="icn" src="./image 6.png" alt="">
            <img class="icn" src="./image 5.png" alt="">
            <img class="icn" src="./26FHwV0ggAAAABJRU5ErkJggg== 2.png" alt="">

    <div class="card">
        <h2 id="L1">Registration For Evaluator</h2>
            <form>
                <div class="rows">
                    <span class="name">  
                        <h3 class="f_text">Evaluator Name</h3>
                        <input class="f_input" type="text" name="e_name" id="name">
                    </span>
                    <span class="name">  
                        <h3 class="f_text">Evaluator EID</h3>
                        <input class="f_input" type="text" name="e_eid" id="name">
                    </span>
                </div>
                <span class="name">  
                    <h3 class="f_text">Phone Number</h3>
                    <input class="f_input" type="text" name="phno" id="name">
                </span>
                <span class="name">  
                    <h3 class="f_text">Choose Domain And study the Problem statement from Kavach 2023</h3>
                    <input class="f_input f_1" type="text" name="domain" id="name">
                </span><br>
                <span id="declaration">
                    <input type="checkbox" name="" id="">
                    <h3 class="f_text">I agree that i am willing to be a be evaluator of internal hackathon 2023</h3>
                </span>
                <div id="register">
                    <input type="submit" value="Register" name="" id="btn">
                </div>
            </form>
    </div>
